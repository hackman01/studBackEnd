<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Hello world!</title>
  </head>
  <body>
    <h3>Attendance List</h3>
        
    <table style="border: 1px solid black;border-collapse: collapse;">
      <tr>
        <th style="border: 1px solid black;border-collapse: collapse;padding: 8px;">Roll Number</th>
        <th style="border: 1px solid black;border-collapse: collapse;padding: 8px;">Name</th>
        <th style="border: 1px solid black;border-collapse: collapse;padding: 8px;">Attendance Status</th>
      </tr>
      {{#each users}}
      <tr>
        <td style="border: 1px solid black;border-collapse: collapse;padding: 8px;">{{this.rollno}}</td>
        <td style="border: 1px solid black;border-collapse: collapse;padding: 8px;">{{this.name}}</td>
        {{#ifCond this.attended_class '===' 1}}
        <td style="border: 1px solid black;border-collapse: collapse;padding: 8px;color: green;">P</td>
        {{else}}
        <td style="border: 1px solid black;border-collapse: collapse;padding: 8px;color: red;">A</td>
        {{/ifCond}}
      </tr>
      {{/each}}
    </table> 
  </body>
</html>
